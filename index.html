<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&family=Dosis:wght@200&family=Orbitron&family=Radio+Canada&family=Water+Brush&display=swap"
        rel="stylesheet">

    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="profile">
            <div class="before">

            </div>

            <div class="imageDiv" id="imageDiv">

            </div>

            <div class="allStats">
                <h3 id="name"></h3>
                <p id="job"></p>
                <p id="info"></p>
            </div>

            <div class="buttons">
                <img src="previous.png" alt="" id="previousBtn">
                <button id="random">Random</button>
                <img src="nextbtn.png" alt="" id="nextBtn">
            </div>

        </div>
    </div>
</body>

</html>
